<!DOCTYPE html>
<html>
<head>
	<title>Petroleum Calculator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<h1>Petroleum Calculator</h1>
	<label for="cost-per-liter">Cost per liter:</label>
	<input type="number" id="cost-per-liter" value="1.72" step="0.01">
	<br>
	<label for="liters-purchased">Liters purchased:</label>
	<input type="number" id="liters-purchased" value="0">
	<br>
	<button id="calculate-button">Calculate Total Cost</button>
	<p id="total-cost"></p>
</body>
</html>
